<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <p class="display"></p>
        </div>
        <div class="numbers">
            <button class="number" data-key="1">1</button>
            <button class="number" data-key="2">2</button>
            <button class="number" data-key="3">3</button>
            <button class="number" data-key="4">4</button>
            <button class="number" data-key="5">5</button>
            <button class="number" data-key="6">6</button>
            <button class="number" data-key="7">7</button>
            <button class="number" data-key="8">8</button>
            <button class="number" data-key="9">9</button>
            <button class="number" data-key="0">0</button>
            <button id="dot" data-key=".">.</button>
            <button id="equal" data-key="=">=</button>
        </div>
        <div class="aside">
            <div class="aside_buttons">
                <button class="aside_button" data-op="0" data-key="+">+</button>
                <button class="aside_button" data-op="1" data-key="-">-</button>
                <button class="aside_button" data-op="2" data-key="*">*</button>
                <button class="aside_button" data-op="3" data-key="/">/</button>
            </div>
            <div class="aside_options">
                <button id="backspace" data-key="Backspace">Backspace</button>
                <button id="clear" data-key="Delete">Clear (press Del)</button>
            </div>
        </div>
    </div>
</body>
</html>
